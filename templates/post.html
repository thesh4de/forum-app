<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>post</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="navbar-brand" style="color: #fff;" href="/">DE-verse</a>
	</nav>
	<div class="container" id="post-panel">
		<form action="/post/post" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="inputEmail4">Title</label>
				<input type="text" class="form-control" id="inputEmail4" name="title" />
			</div>

			<div class="form-group">
				<label for="inputAddress">Categories:</label>
				<label class="radio-inline">
					<input type="radio" name="category" value="Event" /> Event
				</label>
				<label class="radio-inline">
					<input type="radio" name="category" value="Competition" /> Competition
				</label>
				<label class="radio-inline">
					<input type="radio" name="category" value="DE-verse_City" /> DE-verse city
				</label>
				<label class="radio-inline">
					<input type="radio" name="category" value="Commerce" /> Commerce
				</label>
				<!-- <input type="text" class="form-control" id="inputAddress" placeholder="" name="category" /> -->
			</div>
			<div class="form-group">
				<label for="inputAddress2">Content:</label>
				<textarea name="content" cols="100" rows="10" class="form-control" id="inputAddress2"
					placeholder=""></textarea>
				<!-- <input type="text" class="form-control" id="inputAddress2" placeholder="" name="content" /> -->
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCity">File:</label>
					<input type="file" name="file" />
				</div>
			</div>
			<div class="form-group"></div>
			<button type="submit" class="btn btn-primary">Create</button>
		</form>
	</div>
</body>
