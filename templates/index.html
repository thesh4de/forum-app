<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DE-verse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" style="color: #fff;" href="/">DE-verse</a>


    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/top" style="color: #fff;">Top <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/new" style="color: #fff;">New</a>
      </li>
    </ul>

    <a href="/login">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Login/Register
      </button></a>
    </div>
  </nav>


  <div class="container" id="content-panel">
    <a href="/post"><button type="button" class="btn btn-primary">Create a Topic</button></a>
    <div class="dropdown">
      <button class="dropbtn">Filter</button>
      <div class="dropdown-content">
        <a href="/">All</a>
        <a href="/cat/Event">Event</a>
        <a href="/cat/Competition">Competition</a>
        <a href="/cat/DE-verse_City">DE-verse_City</a>
        <a href="/cat/Commerce">Commerce</a>
      </div>
    </div> 
    <br>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Category</th>
          <th scope="col">Last Activity</th>
          <th scope="col">Author</th>
          <th scope="col">Replies</th>
          <th scope="col">Views</th>
        </tr>
        </tr>
        {% for topic in topics %}
        <tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"><a href="/topic/{{ topic.id }}"><b>{{ topic.title }}</b></a></th>
          <td><a href="/cat/{{ topic.category }}">{{ topic.category }}</a></td>
          <td>{{ topic.lastActivity }}</td>
          <td>{{ topic.author }}</td>
          <td>{{ topic.repliesNum }}</td>
          <td>{{ topic.views }}</td>
        </tr>

      </tbody>
      {% endfor %}
    </table>

  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
  integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</html>
